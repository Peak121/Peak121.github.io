<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFBDCB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            width: 300px;
            height: 200px;
        }

        .truck {
            position: absolute;
            left: -150px;
            bottom: 0;
            width: 100px;
            height: 50px;
            background: #444;
            border-radius: 10px;
            transition: left 2s ease-in-out, opacity 1s ease-in-out;
        }

        .truck::before {
            content: "";
            position: absolute;
            width: 60px;
            height: 40px;
            background:rgb(255, 247, 216);
            top: -30px;
            left: 20px;
            border-radius: 5px;
        }

        .truck .wheel {
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
        }

        .truck .wheel.left {
            left: 10px;
        }

        .truck .wheel.right {
            right: 10px;
        }

        .truck.hidden {
            opacity: 0;
        }

        .package {
            width: 80px;
            height: 50px;
            background: rgb(255, 0, 0);
            position: absolute;
            bottom: 0;
            left: 110px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0) translateY(0);
            transition: transform 0.5s ease-in-out;
        }

        .open .truck {
            left: 100px;
        }

        .open .package {
            transform: scale(1) translateY(-50px);
        }

        .finished .truck {
            left: 400px;
        }

        .finished .truck.hidden {
            opacity: 0;
        }

        .note {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            /* เริ่มต้นด้วยขนาด 0 */
            width: 200px;
            height: 150px;
            background: #fffacd;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 16px;
            padding: 10px;
            z-index: 1000;
            opacity: 0;
            /* เริ่มต้นด้วยความโปร่งใส */
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            /* เพิ่มการเปลี่ยนแปลง */
        }

        .note.visible {
            transform: translate(-50%, -50%) scale(1);
            /* ขยายขนาดเป็นปกติ */
            opacity: 1;
            /* ทำให้มองเห็นได้ */
        }
    </style>
</head>

<body>
    <div class="container" id="scene">
        <div class="truck" id="truck">
            <div class="wheel left"></div>
            <div class="wheel right"></div>
        </div>
        <div class="package" id="package">
            <div class="note" id="note">นี่คือข้อความในโน้ต!</div>
        </div>
    </div>

    <script>
        const scene = document.getElementById('scene');
        const truck = document.getElementById('truck');
        const packageElement = document.getElementById('package');
        const note = document.getElementById('note');

        scene.addEventListener('click', function() {
            this.classList.add('open');

            // Wait for the truck to stop and drop the package
            setTimeout(() => {
                this.classList.add('finished');
            }, 2500); // Adjust timing to match the truck's animation
        });

        // Show the note with a smooth effect when the package is clicked
        packageElement.addEventListener('click', function() {
            note.classList.toggle('visible');
        });
    </script>
</body>

</html>
