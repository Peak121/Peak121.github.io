<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            width: 300px;
            height: 200px;
        }

        .truck {
            position: absolute;
            left: -150px;
            bottom: 0;
            width: 100px;
            height: 50px;
            background: #444;
            border-radius: 10px;
            transition: left 2s ease-in-out;
        }

        .truck::before {
            content: "";
            position: absolute;
            width: 60px;
            height: 40px;
            background: #ffcc00;
            top: -30px;
            left: 20px;
            border-radius: 5px;
        }

        .truck .wheel {
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
        }

        .truck .wheel.left {
            left: 10px;
        }

        .truck .wheel.right {
            right: 10px;
        }

        .package {
            width: 80px;
            height: 50px;
            background: #c19a6b;
            position: absolute;
            bottom: 0;
            left: 110px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0);
            transition: transform 0.5s ease-in-out;
        }

        .open .truck {
            left: 100px;
        }

        .open .package {
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div class="container" id="scene">
        <div class="truck" id="truck">
            <div class="wheel left"></div>
            <div class="wheel right"></div>
        </div>
        <div class="package" id="package">
            <p>Special Delivery!</p>
        </div>
    </div>

    <script>
        document.getElementById('scene').addEventListener('click', function() {
            this.classList.toggle('open');
        });
    </script>
</body>

</html>
